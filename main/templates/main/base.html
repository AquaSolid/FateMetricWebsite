{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>{% block title %} {% endblock title %}</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer.css' %}" rel="stylesheet">
    <link href="{% static 'css/scrollToTop.css' %}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    {% block head_extra %}
        
    {% endblock head_extra %}
</head>

<body>
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    {% include "main/navbar.html" %}
    {% block content %} {% endblock content %}
    {% include "main/footer.html" %}
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Content Markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="{% static "js/jquery-2.2.0.min.js" %}"><\/script>');
    </script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/my_script.js' %}"></script>
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/jquery-scrollToTop.min.js' %}"></script>


    <script type="text/javascript">
        $(document).ready(function(){
            $(".content-markdown").each(function(){
                /* It is important to use this */
                var content = $(this).text();
                var markedContent = (content);
                $(this).html(markedContent);
            });
            $(".post-detail-item img").each(function(){
                $(this).addClass("img-responsive");
            });

            var titleInput = $("#id_title");
            $("#preview-title").text(titleInput.val());

            var contentInput = $("#id_content");
            /*$("#preview-content").html(marked(contentItem.val()));*/

            function setContent(value){
                var markedContent = marked(value);
                $("#preview-content").html(markedContent);
                $("#preview-content img").each(function(){
                    $(this).addClass("img-responsive");
                });
            }
            setContent(contentInput.val());

            contentInput.keyup(function(){
                var newContent = $(this).val()
                setContent(newContent);
            });

            function setTitle(value){
                $("#preview-title").text(value);
            }
            setTitle(titleInput.val());

            titleInput.keyup(function(){
                var newTitle = $(this).val();
                setTitle(newTitle);
            });

        });
    </script>
</body>

</html>
